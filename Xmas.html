<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', serif;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }



        .container {
            text-align: center;
            padding: 40px;
            background: transparent;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #c41e3a;
            font-size: 2.5em;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            border: 3px solid #c41e3a;
            outline: 3px solid #28a745;
            outline-offset: 3px;
            padding: 20px;
            border-radius: 15px;
        }

        .subtitle {
            color: #2d5a3d;
            font-size: 1.2em;
            margin: 0 0 30px 0;
            font-style: italic;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .time-unit {
            background: linear-gradient(135deg, #c41e3a 0%, #a01729 100%);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
            border: 4px solid #28a745;
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            color: white;
            line-height: 1;
            margin: 0;
        }

        .time-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            font-size: 1.3em;
            color: #2d5a3d;
            margin-top: 30px;
            font-weight: bold;
        }

        .decoration {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Christmas Countdown</h1>

        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>


        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const christmas = new Date(currentYear, 11, 24);
            
            if (now > christmas) {
                christmas.setFullYear(currentYear + 1);
            }

            const diff = christmas - now;

            if (diff <= 0) {
                document.getElementById('message').innerHTML = 'Merry Christmas!';
                document.getElementById('days').textContent = '0';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            document.getElementById('days').textContent = days;

            if (days === 0) {
                document.getElementById('message').innerHTML = 'Christmas is TODAY!';
            } else if (days === 1) {
                document.getElementById('message').innerHTML = 'Christmas is tomorrow!';
            } else if (days <= 7) {
                document.getElementById('message').innerHTML = 'Almost here!';
            } else {
                document.getElementById('message').innerHTML = '';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
