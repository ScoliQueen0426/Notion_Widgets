<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Countdown Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .setup-section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f7fafc;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        input[type="datetime-local"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="datetime-local"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .countdown-display {
            display: none;
        }
        
        .countdown-display.active {
            display: block;
        }
        
        .event-title {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .time-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 16px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .time-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            line-height: 1;
        }
        
        .time-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .reset-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #c53030;
            transform: translateY(-1px);
        }
        
        .finished-message {
            display: none;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-top: 20px;
        }
        
        .finished-message.show {
            display: block;
            animation: celebration 0.6s ease-out;
        }
        
        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .time-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .time-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Countdown Timer</h1>
        
        <div class="setup-section" id="setupSection">
            <div class="input-group">
                <label for="eventTitle">Event Name</label>
                <input type="text" id="eventTitle" placeholder="New Year 2025" value="New Year 2025">
            </div>
            
            <div class="input-group">
                <label for="targetDate">Target Date & Time</label>
                <input type="datetime-local" id="targetDate">
            </div>
            
            <button class="start-btn" onclick="startCountdown()">Start Countdown</button>
        </div>
        
        <div class="countdown-display" id="countdownDisplay">
            <div class="event-title" id="displayTitle"></div>
            
            <div class="time-grid">
                <div class="time-unit">
                    <span class="time-number" id="days">00</span>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="hours">00</span>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">00</span>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">00</span>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <button class="reset-btn" onclick="resetCountdown()">Set New Countdown</button>
            
            <div class="finished-message" id="finishedMessage">
                <h2>ðŸŽ‰ Time's Up!</h2>
                <p>Your event has arrived!</p>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let targetDateTime;
        
        // Set default date to New Year 2025
        function setDefaultDate() {
            const defaultDate = new Date('2025-01-01T00:00:00');
            const localDateTime = new Date(defaultDate.getTime() - defaultDate.getTimezoneOffset() * 60000);
            document.getElementById('targetDate').value = localDateTime.toISOString().slice(0, 16);
        }
        
        function startCountdown() {
            const eventTitle = document.getElementById('eventTitle').value || 'Your Event';
            const dateInput = document.getElementById('targetDate').value;
            
            if (!dateInput) {
                alert('Please select a target date and time!');
                return;
            }
            
            targetDateTime = new Date(dateInput).getTime();
            
            if (targetDateTime <= Date.now()) {
                alert('Please select a future date and time!');
                return;
            }
            
            // Show countdown display and hide setup
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('countdownDisplay').classList.add('active');
            document.getElementById('displayTitle').textContent = eventTitle;
            document.getElementById('finishedMessage').classList.remove('show');
            
            // Start the countdown
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        function updateCountdown() {
            const now = Date.now();
            const timeLeft = targetDateTime - now;
            
            if (timeLeft <= 0) {
                // Countdown finished
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('finishedMessage').classList.add('show');
                return;
            }
            
            // Calculate time units
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Update display with leading zeros
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        function resetCountdown() {
            clearInterval(countdownInterval);
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('countdownDisplay').classList.remove('active');
        }
        
        // Initialize with default date
        setDefaultDate();
    </script>
